# Render Blueprint for PokeKawaii
# This file defines the infrastructure as code for Render deployment

services:
  # Backend Service - FastAPI
  - type: web
    name: pokekawaii-backend
    env: python
    region: singapore
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/pokemon
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
    autoDeploy: true
