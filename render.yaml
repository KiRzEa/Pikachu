# Render Blueprint for PokeKawaii
# This file defines the infrastructure as code for Render deployment

services:
  # Backend Service - FastAPI
  - type: web
    name: pokekawaii-backend
    runtime: python
    region: singapore  # Change to your preferred region: oregon, frankfurt, singapore, etc.
    plan: free  # free, starter, standard, pro
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /pokemon
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: PORT
        generateValue: true
    autoDeploy: true

  # Frontend Service - Static Site
  - type: web
    name: pokekawaii-frontend
    runtime: static
    region: singapore  # Should match backend region for lower latency
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /api/*
        destination: https://pokekawaii-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: VITE_API_URL
        value: https://pokekawaii-backend.onrender.com/api
    autoDeploy: true
